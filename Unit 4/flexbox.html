<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html, *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         main{
            width: 1200px;
            height: auto;
            background-color: aqua;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
         }
        
         nav, header, footer, article {
            background-color: blue; height: 140px; text-align: center; line-height: 140px;
         }
         section{
            height: 300px;
            display: flex; flex-direction: row; gap: 10px;
         }
         .box {
            flex-grow: 1;
            background-color: red;
         }
        
    </style>
</head>
<body>

    <main>
        <nav><h2>Navigation</h2></nav>

        <header><h2>Header</h2></header>

        <article><h2>Inter Text Area</h2></article>

        <section>
            <div class="box"><h2>Box1</h2></div>
            <div class="box"><h2>Box2</h2></div>
            <div class="box"><h2>Box3</h2></div>
        </section>

        
        <footer><h2>Footer</h2></footer>
    </main> <!--main end -->
    
</body>
</html>
