<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Hotel Room Booking From</h2>
   <form>
     <lable>Name:</lable>
     <input type="text" name="name"><br><br>
     
     <lable>Email:</lable>
     <input type="email" name="email"><br><br>

     <lable>Check-in Data:</lable>
     <input type="date" name="checkin"><br><br>

     <lable>Room Type:</lable>
     <select name="room">
        <option>Single</option>
        <option>Double</option>
        <option>Suite</option>
       </select><br><br>
       
       <lable>Special Requests:</lable><br>
       <textarea rows="4" cols="30" name="requests"></textarea><br><br>

       <button type="submit">Book Now</button>
       <button type="reset">Reset</button>
      </form> 
</body>
</html>
