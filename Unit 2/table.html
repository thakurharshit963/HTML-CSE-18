<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="2" width="90%" align="center" cellspacing="0" cellpadding="5">
        <tr>
            <th>S.no.</th>
            <th>Name</th>

            <th>Branch</th>
        </tr>

        <tr>
            <th>01</th>

            <th>28739823072</th>
            <th rowspan="2">Cse</th>
        </tr>

        <tr>
            <th>02</th>
            <th>Gauransh</th>
            <th>28739823072</th>
            <th>Cse</th>
        </tr>

        <tr>
            <th>03</th>
            <th>tarun</th>
            <th>28739823072</th>
            <th>DS</th>
        </tr>
    </table>
    <br>

    <table border="2" width="90%" align="centre" cellspacing="0" cellpadding="5">
        <tr align="center">
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>

        <tr align="center">
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 cell 3</td>
        </tr>

        <tr align="center">
            <!-- <td>Row 1 Cell 1</td> -->
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>

        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>
</body>
</html>
