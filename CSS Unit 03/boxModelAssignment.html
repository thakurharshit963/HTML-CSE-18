<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            margin: 0px;
            padding: 0px;
        }
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #main{
            width: 940px;
            height: 300px;
            background-color: grey;
            border: 1px solid cyan;
            margin: 0px auto;
            display: flex;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        
        .box:nth-child(2){
            margin: 0 auto;
        }

        

    </style>
</head>
<body>
    <div>
        <div id="main">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
